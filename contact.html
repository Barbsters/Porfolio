<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/second css/main.css">
    <link rel="stylesheet" href="/css/second css/contact.css">
    <!-- icon navbarbar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@515&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">   

</head>
<body>
    <div class="topnav" id="myTopnav">
        <a href="/index.html">Home</a>
        <a href="/about.html">About</a>
        <div class="dropdown">
          <button class="dropbtn" class="active">Projects 
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="/projects.html#web-design">Web Design</a>
            <a href="/projects.html#mobile-design">Mobile App Design</a>
            <a href="/projects.html#graphic-design">Graphic Design</a>
          </div>
        </div> 
        <a href="/contact.html"  class="active">Contact</a>
        <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
    </div>

    <main>
        <h1>Contact Me</h1>
        <h2>Let's work together</h2>

        <div class="bg-img">

        <div> <!-- class="container" -->
            <form action="/contact.html">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Name">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Surname">

                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Email address">

                <label for="subject">Message</label>
                <textarea name="subject" id="subject" cols="30" rows="10" placeholder="Tell me what's on your mind..."></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    </main>

    
    <footer>
      <div class="footer">
      Copyright Barabra Jerko, 2020
      <div class="push"></div>
      </div>
    </footer>

<!-- navigation -->
    <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
    </script>
</body>
</html>
